

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.id}}</td>
      <td>#{{item.title}}</td>
      <td>
        <button class="btn-dark" (click)="deleteTag(item.id)">Delete</button>
        <a class="btn-dark" routerLink="/tags/edit/{{item.id}}">Edit</a>
       
      </td>
    </tr>
  </tbody>
</table>
